<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Brainlabs Assigment</title>
  </head>
  <body>
    <div class="wrapper container-fluid">
      <div class="row">
        <div class="col-lg-7 col-md-12 col-sm-12" id="left-side">
          <div class="left-side-part">
            <div class="heading">
              <h5 class="text-uppercase">Simple css template</h5>
              <h2 class="text-uppercase mb-4">Welcome to our team</h2>
              <br />
              <a class="enroll-button" href="#" id="enroll">JOIN WITH US</a>
            </div>
          </div>
        </div>
        <div class="col-lg-5 col-md-12 col-sm-12" id="right-side">
          <div class="right-side-part py-4 px-2">
            <div class="form-conatiner">
              <h3>Learn More Today</h3>
              <p class="my-4">
                Complete the form below for details team information and to be
                contacted by phone and email.
              </p>
              <div class="form-wrapper mb-3">
                <form>
                  <div class="row">
                    <div class="col-12">
                      <label
                        for="team-selector"
                        class="form-label text-uppercase"
                      >
                        Select a Team
                      </label>
                      <select
                        class="form-select mb-4"
                        aria-label="Select Team"
                        id="selectOpt"
                        name="team-selector"
                        required
                      >
                        <option selected>Select Team</option>
                        <option value="Team A">Team A</option>
                        <option value="Team B">Team B</option>
                        <option value="Team C">Team C</option>
                        <option value="Team D">Team D</option>
                        <option value="Team E">Team E</option>
                        <option value="Team E">Team F</option>
                        <option value="Team E">Team G</option>
                        <option value="Team E">Team H</option>
                      </select>
                    </div>
                    <div class="col-md-6 col-sm-12 mb-3">
                      <label for="firstName" class="form-label" id="first_name"
                        >FIRST NAME</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        aria-describedby="firstname"
                        placeholder="First Name"
                        name="FirstName"
                        pattern="[a-zA-Z]*"
                        required
                      />
                    </div>
                    <div class="col-md-6 col-sm-12 mb-3">
                      <label for="lastName" class="form-label" id="first_name"
                        >LAST NAME</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        aria-describedby="lastname"
                        placeholder="Last Name"
                        name="FirstName"
                        pattern="[a-zA-Z]*"
                        required
                      />
                    </div>
                    <div class="col-md-6 col-sm-12 mb-3">
                      <label for="email" class="form-label">EMAIL</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Email"
                        name="Email"
                        required
                      />
                    </div>
                    <div class="col-md-6 col-sm-12 mb-3">
                      <label for="phone" class="form-label">PHONE NUMBER</label>
                      <input
                        type="phone"
                        class="form-control"
                        id="phone"
                        placeholder="Phone Number"
                        name="Telephone"
                        pattern="[0-9]{10}"
                        required
                      />
                    </div>
                    <div class="col-12 mb-3 form-checkbox mt-3">
                      <input
                        type="checkbox"
                        class="form-check"
                        id="agree"
                        required
                      />
                      <label class="form-check-label" for="agree"
                        >&emsp;&emsp; Yes, I would like to receive
                        communications by call/email about Brainlabs
                        services.</label
                      >
                    </div>
                  </div>
                  <div class="col-12 mt-4" id="btn-container">
                    <button
                      type="submit"
                      onclick="localStore()"
                      class="theme-btn mx-2"
                      id="submit-button"
                    >
                      Submit
                    </button>
                    <button
                      type="button"
                      class="theme-btn mx-2"
                      id="reset-form"
                    >
                      Reset
                    </button>
                  </div>
                  <div id="success-msg">
                    <div id="thank-you-message">
                      <img src="./images/success.gif" alt="brainlabs" />
                      <p>
                        Great! You are now registerd<br />We will be in touch
                        with you very soon.
                      </p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
    <script src="./Script.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
